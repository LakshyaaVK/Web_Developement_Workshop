<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêπ Whack-a-Mole Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .scoreboard {
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px;
      animation: fadeIn 0.8s ease;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #222;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .mole {
      width: 80px;
      height: 80px;
      background: url('https://pngimg.com/uploads/mole/mole_PNG6.png') no-repeat center/contain;
      position: absolute;
      bottom: -100%;
      left: 10px;
      transition: bottom 0.2s ease;
    }

    .mole.up {
      bottom: 10px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00c6ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>üêπWhack-a-Mole!</h1>

  <div class="scoreboard">
    <div>üéØ Score: <span id="score">0</span></div>
    <div>‚è±Ô∏è Time Left: <span id="time">30</span>s</div>
    <div>üèÜ High Score: <span id="highScore">0</span></div>
  </div>

  <div class="game-grid" id="grid">
    <!-- Holes generated by JS -->
  </div>

  <div class="buttons">
    <button onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
    <button onclick="showHighScore()">üìä Show High Score</button>
  </div>

  <!-- üéµ Sound Effects -->
  <audio id="whackSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.wav"></audio>
  <audio id="startSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-start-2954.wav"></audio>
  <audio id="endSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav"></audio>

  <script>
    const grid = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const highScoreEl = document.getElementById('highScore');

    const whackSound = document.getElementById('whackSound');
    const startSound = document.getElementById('startSound');
    const endSound = document.getElementById('endSound');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let moleTimeout;
    let lastHole;
    let highScore = localStorage.getItem('highScore') || 0;
    highScoreEl.textContent = highScore;

    // Create holes and moles
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.classList.add('hole');

      const mole = document.createElement('div');
      mole.classList.add('mole');
      mole.dataset.index = i;

      hole.appendChild(mole);
      grid.appendChild(hole);
    }

    const holes = document.querySelectorAll('.hole');
    const moles = document.querySelectorAll('.mole');

    function randomHole() {
      const index = Math.floor(Math.random() * holes.length);
      const hole = holes[index];
      if (hole === lastHole) return randomHole(); // Avoid repeat
      lastHole = hole;
      return hole;
    }

    function showMole() {
      const hole = randomHole();
      const mole = hole.querySelector('.mole');
      mole.classList.add('up');

      moleTimeout = setTimeout(() => {
        mole.classList.remove('up');
        if (timeLeft > 0) showMole();
      }, Math.random() * 800 + 400);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;

      clearInterval(gameInterval);
      clearTimeout(moleTimeout);
      moles.forEach(m => m.classList.remove('up'));

      startSound.play();

      gameInterval = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearTimeout(moleTimeout);
          moles.forEach(m => m.classList.remove('up'));
          endSound.play();
          if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
            highScoreEl.textContent = highScore;
            alert("üèÜ New High Score: " + score + "!");
          } else {
            alert("‚è±Ô∏è Time's up! Your score: " + score);
          }
        }
      }, 1000);

      showMole();
    }

    function showHighScore() {
      alert("üèÜ High Score: " + (localStorage.getItem('highScore') || 0));
    }

    moles.forEach(mole => {
      mole.addEventListener('click', () => {
        if (!mole.classList.contains('up')) return;
        score++;
        scoreEl.textContent = score;
        mole.classList.remove('up');
        whackSound.currentTime = 0;
        whackSound.play();
      });
    });
  </script>

</body>
</html>
