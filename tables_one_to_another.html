<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiplication Table Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      border-radius: 20px;
    }
    .table-box {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 15px;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 text-white bg-dark">
      <h2 class="text-center mb-3">ðŸ“Š Multiplication Table Generator</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="number" id="start" class="form-control" placeholder="Start Number">
        </div>
        <div class="col-md-6">
          <input type="number" id="end" class="form-control" placeholder="End Number">
        </div>
      </div>
      <div class="text-center mt-3">
        <button onclick="generateTables()" class="btn btn-primary me-2">Generate</button>
        <button onclick="reset()" class="btn btn-danger">Reset</button>
      </div>
      <div id="output" class="table-box mt-4 fade-in"></div>
    </div>
  </div>

  <script>
    function generateTables() {
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (isNaN(start) || isNaN(end) || start > end) {
        output.innerHTML = "<div class='alert alert-warning'>Please enter valid range (start â‰¤ end).</div>";
        return;
      }

      let n = start;
      while (n <= end) {
        const table = document.createElement('div');
        table.className = 'mb-4 fade-in';

        let i = 1;
        let html = `<h5 class='text-info'>Table of ${n}</h5><ul class='list-group'>`;
        while (i <= 10) {
          html += `<li class='list-group-item bg-secondary text-white'>${n} Ã— ${i} = ${n * i}</li>`;
          i++;
        }
        html += `</ul>`;
        table.innerHTML = html;
        output.appendChild(table);

        n++;
      }
    }

    function reset() {
      document.getElementById('start').value = '';
      document.getElementById('end').value = '';
      document.getElementById('output').innerHTML = '';
    }
  </script>
</body>
</html>
