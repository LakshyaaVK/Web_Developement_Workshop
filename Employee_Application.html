<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    .center-wrapper {
      min-height: 100vh;
    }
    .form-wrapper {
      background: #ffffff;
      padding: 35px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }
    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center center-wrapper">
    <form class="form-wrapper needs-validation" novalidate>
      <h2 class="text-center">Employee Application Form</h2>

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="\\d{10}" required />
        <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" min="18" max="65" required />
        <div class="invalid-feedback">Age must be between 18 and 65.</div>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position Applied For</label>
        <select class="form-select" id="position" required>
          <option value="">Choose...</option>
          <option>Software Engineer</option>
          <option>UI/UX Designer</option>
          <option>Product Manager</option>
          <option>Intern</option>
        </select>
        <div class="invalid-feedback">Please select a position.</div>
      </div>

      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input class="form-control" type="file" id="resume" accept=".pdf,.doc,.docx" required />
        <div class="invalid-feedback">Please upload your resume.</div>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="terms" required />
        <label class="form-check-label" for="terms">
          I confirm the information provided is correct.
        </label>
        <div class="invalid-feedback">You must confirm before submitting.</div>
      </div>

      <button class="btn btn-primary w-100" type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    (() => {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
