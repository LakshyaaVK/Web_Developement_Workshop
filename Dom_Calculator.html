<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Poppins', sans-serif;
    }

    .calculator {
      max-width: 360px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      color: white;
    }

    #display {
      height: 60px;
      font-size: 1.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding-right: 10px;
    }

    .btn-custom {
      height: 60px;
      font-size: 1.2rem;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
      transition: all 0.15s ease;
    }

    .btn-custom:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .btn-equals {
      background-color: #4CAF50;
    }

    .btn-clear {
      background-color: #e74c3c;
    }

    .btn-operator {
      background-color: #6c5ce7;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="calculator p-4">
    <h4 class="text-center mb-3">ðŸ§® DOM Calculator</h4>
    <input type="text" id="display" class="form-control text-end mb-4" disabled />

    <div class="row g-2">
      <!-- Row 1 -->
      <div class="col-3"><button class="btn btn-clear btn-custom w-100" data-action="clear">C</button></div>
      <div class="col-3"><button class="btn btn-operator btn-custom w-100" data-value="%">%</button></div>
      <div class="col-3"><button class="btn btn-operator btn-custom w-100" data-value="/">Ã·</button></div>
      <div class="col-3"><button class="btn btn-operator btn-custom w-100" data-value="*">Ã—</button></div>

      <!-- Row 2 -->
      <div class="col-3"><button class="btn btn-custom w-100" data-value="7">7</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" data-value="8">8</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" data-value="9">9</button></div>
      <div class="col-3"><button class="btn btn-operator btn-custom w-100" data-value="-">âˆ’</button></div>

      <!-- Row 3 -->
      <div class="col-3"><button class="btn btn-custom w-100" data-value="4">4</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" data-value="5">5</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" data-value="6">6</button></div>
      <div class="col-3"><button class="btn btn-operator btn-custom w-100" data-value="+">+</button></div>

      <!-- Row 4 -->
      <div class="col-3"><button class="btn btn-custom w-100" data-value="1">1</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" data-value="2">2</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" data-value="3">3</button></div>
      <div class="col-3" rowspan="2"><button class="btn btn-equals btn-custom w-100 h-100" data-action="equals">=</button></div>

      <!-- Row 5 -->
      <div class="col-6"><button class="btn btn-custom w-100" data-value="0">0</button></div>
      <div class="col-3"><button class="btn btn-custom w-100" data-value=".">.</button></div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    document.querySelectorAll("button").forEach((button) => {
      const value = button.getAttribute("data-value");
      const action = button.getAttribute("data-action");

      button.addEventListener("click", () => {
        if (action === "clear") {
          display.value = "";
        } else if (action === "equals") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } else if (value) {
          display.value += value;
        }
      });
    });
  </script>
</body>
</html>
