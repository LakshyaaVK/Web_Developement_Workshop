<!-- uses bootstrap for ui and dom manupulation for functionality-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      background-color: #1e2a38;
    }
    .task-item {
      transition: all 0.3s ease;
    }
    .task-item.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .btn-check {
      border-radius: 50%;
      padding: 4px 10px;
      font-weight: bold;
    }
    .no-tasks {
      text-align: center;
      opacity: 0.5;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="card p-4">
  <h2 class="text-center text-info mb-4">üìù Task Manager</h2>
  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
    <button class="btn btn-primary" onclick="addTask()">Add</button>
  </div>
  <ul class="list-group" id="taskList">
    <li class="no-tasks">No tasks yet</li>
  </ul>
</div>

<script>
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');

  function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === '') return;

    // Remove "No tasks yet"
    const noTasks = document.querySelector('.no-tasks');
    if (noTasks) noTasks.remove();

    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center bg-dark text-white task-item';

    const span = document.createElement('span');
    span.textContent = taskText;

    const btnGroup = document.createElement('div');

    const checkBtn = document.createElement('button');
    checkBtn.innerHTML = '‚úîÔ∏è';
    checkBtn.className = 'btn btn-success btn-sm btn-check me-2';
    checkBtn.onclick = () => li.classList.toggle('done');

    const delBtn = document.createElement('button');
    delBtn.innerHTML = '‚ùå';
    delBtn.className = 'btn btn-danger btn-sm';
    delBtn.onclick = () => {
      li.remove();
      if (taskList.children.length === 0) {
        const emptyMsg = document.createElement('li');
        emptyMsg.className = 'no-tasks';
        emptyMsg.textContent = 'No tasks yet';
        taskList.appendChild(emptyMsg);
      }
    };

    btnGroup.appendChild(checkBtn);
    btnGroup.appendChild(delBtn);

    li.appendChild(span);
    li.appendChild(btnGroup);
    taskList.appendChild(li);

    taskInput.value = '';
  }

  taskInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') addTask();
  });
</script>

</body>
</html>
